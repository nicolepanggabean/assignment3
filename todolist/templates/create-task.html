{% extends 'base.html' %}

{% block meta %}
<title>Account Registration</title>
{% endblock meta %}

{% block content %}  

<div class="lcard">
    <div class="login">
        
        <h1>Create a New Task</h1>  

            <form method="POST" action="">  
                {% csrf_token %}  
                <table>
                    <div class="linfo">
                        <tr><input type="text" name="title" label="Title" required placeholder="Title" class="form-control"></tr>
                    </div>
                    <div class="linfo">  
                        <tr><input type="text" name="description" label="Description" required placeholder="Description" class="form-control"></tr>
                    </div>
                    <div class="lbutton">
                        <tr><input class="btn login_btn" type="submit" value="Save"></tr>  
                    </div>  
                </table>  
            </form>

        {% if messages %}  
            <ul>   
                {% for message in messages %}  
                    <li>{{ message }}</li>  
                    {% endfor %}  
            </ul>   
        {% endif %}

    </div>
</div>  

{% endblock content %}
