{% extends 'base.html' %}

{% block meta %}
<title>Account Registration</title>
{% endblock meta %}

{% block content %}  

<div class="create-task">
    
    <h1>Create a New Task</h1>  

        <form method="POST" action="">  
            {% csrf_token %}  
            <table>  
                <tr>  
                    <td>Title </td>
                    <td><input type="text" name="title" label="Title" required></td>  
                </tr>
                <tr>  
                    <td>Description </td>
                    <td><input type="text" name="description" label="Description" required></td>  
                </tr>
                <tr>  
                    <td></td>
                    <td><input type="submit" value="Save"></td>  
                </tr>    
            </table>  
        </form>

    {% if messages %}  
        <ul>   
            {% for message in messages %}  
                <li>{{ message }}</li>  
                {% endfor %}  
        </ul>   
    {% endif %}

</div>  

{% endblock content %}
